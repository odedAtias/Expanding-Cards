<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>

<body>
    <!-- Main Implementation -->
    <main>
        <div style="
					background-image: url('https://images.pexels.com/photos/3015288/pexels-photo-3015288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
				" class="card on">
            <h4>River Between Trees</h4>
        </div>
        <div style="
					background-image: url('https://images.pexels.com/photos/34098/south-africa-hluhluwe-giraffes-pattern.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

        <div style="
					background-image: url('https://images.pexels.com/photos/4318822/pexels-photo-4318822.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

        <div style="

					background-image: url('https://images.pexels.com/photos/1154610/pexels-photo-1154610.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

					background-image: url('https://images.pexels.com/photos/1559825/pexels-photo-1559825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');

            <h4>Landmark City</h4>
        </div>
        <div style="
					background-image: url('https://images.pexels.com/photos/572861/pexels-photo-572861.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
				" class="card">
            <h4>Tiger in Shallow Photo</h4>
        </div>

    <!-- Scripts Implementation -->
    <script src="app.js"></script>
